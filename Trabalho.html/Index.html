    <h1>Contato</h1>

        <h2>Insira abaixo seus dados, com informação de contato e pedido:</h2>

        <form action="mailto:derek.teixeira@uvvnet.com.br" method="post">
            <label for="nome">Nome:</label>

            <label for="tel">Telefone:</label>  
            <input type="tel" id="tel" name="tel" placeholder="Ex: (xx) x xxxx-xxxx"><br><br>            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex:meuemail@exemple.com"><br><br>

            <label for="nome">Melhor Horário para Contato:</label>
            <input type="time" id="time" name="time"><br><br>
